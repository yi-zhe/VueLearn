<!--
v-text
    向其所在的节点中渲染文本内容
    与插值语法的区别: v-text会替换掉节点的内容, 而插值语法不会
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h3>{{name}}</h3>
            <h3 v-text="name"></h3>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'Hello'
            }
        })
    </script>
</html>
