<!DOCTYPE html>
<html>
    <head>
        <title>欢迎来到{{name}}学习</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        <meta charset="utf-8">
        <div id="root">
            <button v-on:click="showInfo1">点我提示信息1</button>
            <button @click="showInfo2($event, 67)">点我提示信息2</button>
        </div>
    </head>
    <body>
        <!--
        事件的基本使用
            1. 使用v-on:xxx 或 @xxx绑定事件, xxx是事件名
            2. 事件的回调需要配置在methods对象中, 最终会在vm上
            3. methods中配置的函数, 不要使用箭头函数, 否则this不指向Vue实例
            4. methods中配置的函数, 都是被Vue所管理的函数, this指向vm或组件实例
            5. @click="demo" @click="demo($event)"效果一致, 但后者可以传参
        -->
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data: {
                name: 'atguigu'
            },
            methods: {
                showInfo1() {
                    alert('同学你好!')
                },
                showInfo2(event, number) {
                    console.log(event)
                    alert('同学你好!!' + number)
                }
            },
        })
    </script>
</html>
