<!--
1. Vue中常用的按键别名
    回车  enter
    删除  delete
    退出  esc
    空格  space
    换行  tab    适合用keydown.tab 而不是keyup.tab
    上    up
    下    down
    左    left
    右    right
    
2. Vue未提供别名的按键 可以使用按键原始的key去绑定 但注意要转为kebab-case 短横线命名 e.key e.keyCode

3. 系统修饰键 用法特殊 ctrl alt shift win
            配合keyup使用 按下修饰键的同时 再按下其他键 随后释放其他键 事件才触发
            配合keydown使用 正常触发事件
4. 可以使用keyCode去指定具体的按键 但不推荐这样做   keyup.13 keydown.13 // 不建议
5. Vue.config.keyCodes 自定义键名=键码 可以定制按键别名
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>键盘事件</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>欢迎来到{{name}}学习</h2>
            <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.keyCodes.huiche = 13 // 不推荐
        const vm = new Vue({
            el:'#root',
            data: {
                name: 'atguigu'
            },
            methods: {
                showInfo(e) {
                    console.log(e.target.value)
                }
            }
        })
    </script>
</html>
