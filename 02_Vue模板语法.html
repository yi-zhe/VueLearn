<html>
    <head>
        <title>模板语法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 
          Vue模板语法有2大类
          1. 插值语法
                 功能: 用于解析标签体内容
                 写法: {{xxx}} xxx是js表达式 可以读取到data中的所有属性
          2. 指令语法
                 功能: 用于解析标签(标签属性、标签体内容、绑定事件....)
                 举例: v-bind:href="xxx" 或 :href="xxx"
                 备注: Vue中有很多指令, 形式都是v-???, 此处拿v-bind举例
        -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好, {{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="url" x="hello">点我去学习1</a>
            <a :href="url" x="hello">点我去学习2</a>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false

            new Vue({
                // 用于指定当前Vue实例为哪个容器服务, 值通常为css选择器字符串
                el: '#root',
                // 用于存储数据, 数据供el指定的容器使用, 值暂时写成对象
                data: {
                    name: '尚硅谷',
                    url: 'https://www.baidu.com'
                }
            })
        </script>
    </body>
</html>
