<html>
    <head>
        <title>何为数据代理</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 数据代理: 通过一个对象代理对另一个对象中属性的操作(读/写) -->
         <script>
            let obj = {x: 100}
            let obj2 = {y: 100}

            Object.defineProperty(obj2, 'x', {
                get() {
                    return obj.x
                },
                set(value) {
                    obj.x = value
                }
            })
         </script>
    </body>
</html>
