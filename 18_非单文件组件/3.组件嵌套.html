<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名: {{name}}</h2>
                    <h2>学生年龄: {{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '张三',
                    age: 18
                }
            }
        })

        const hello = Vue.extend({
            template: `<h1>{{msg}}</h1>`,
            data() {
                return {
                    msg: '欢迎学习Vue'
                }
            }
        })

        const school = Vue.extend({
            name: 'school',
            template: `
                <div>
                    <h2>学校名称: {{name}}</h2>
                    <h2>学校地址: {{address}}</h2>
                    <student></student>
                </div>                
            `,
            data() {
                return {
                    name: 'Name',
                    address: '北京'
                }
            },
            components: {
                student
            }
        })

        const app = Vue.extend({
            template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
            `,
            components: {
                school,
                hello
            }
        })

        const vm = new Vue({
            el: '#root',
            template: `<app></app>`,
            components: {
                app
            }
        })
    </script>
</html>
