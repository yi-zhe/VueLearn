<!--
组件名
    一个单词
        1. school
        2. School
    多个单词 
        1.my-school 使用时需要 '' 包裹
        2.MySchool (需要Vue脚手架支持)
    备注
        1. 组件名尽可能回避HTML中已有元素的名称如 h2 H2都不可以
        2. 可以使用name配置项指定组件在开发者工具中呈现的名字
组件标签
    1. <school></school>
    2. <school /> 
    备注: 不使用脚手架时 <school />会导致后续组件不能渲染
一个简写方式
    const school = Vue.extend(options) 可以简写为 const school = options
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>基本使用</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <!-- 3. 编写组件标签 -->
            <school></school>
            <hr>
            <!-- 3. 编写组件标签 -->
            <student></student>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        // 1. 创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称: {{name}}</h2>
                    <h2>学校地址: {{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            data() {
                return {
                    name: '学校名字',
                    address: '通州'
                }
            },
            methods: {
                showName() {
                    alert(this.name)
                }
            }
        })
        // 1. 创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名: {{name}}</h2>
                    <h2>学生年龄: {{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '张三',
                    age: 18
                }
            }
        })
        // 2. 注册组件(局部注册)
        const vm = new Vue({
            el: '#root',
            components: {
                school,
                student,
            }
        })
        // 全局注册
        // Vue.component('school', school)
    </script>
</html>
