<!--
关于VueComponent
1. school组件本质是一个名为VueComponent的构造函数 且不是程序员定义的 是Vue。extend生成的
2. 我们只需要写<school />或<school></school> Vue解析时会帮我们创建school组件的实例对象
   即Vue帮我们执行的: new VueComponent(options)
3. 特别注意: 每次调用Vue.extend返回的都是一个全新的VueComponent
4. 关于this指向
    1. 组件配置中:
        data函数 methods中的函数 watch中的函数 computed中的函数 this -> VueComponent实例
    2. new Vue(options)配置中
        data函数 methods中的函数 watch中的函数 computed中的函数 this -> Vue实例
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <school></school>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称: {{name}}</h2>
                    <h2>学校地址: {{address}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '学校名字',
                    address: '通州'
                }
            },
            methods: {
                showName() {
                    alert(this.name)
                }
            }
        })

        const vm = new Vue({
            el: '#root',
            components: {
                school
            },
        })
    </script>
</html>
