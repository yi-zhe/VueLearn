<!--
监视属性watch
1. 当被监视的属性变化时, 回调函数自动调用, 进行相关操作
2. 监视的属性必须存在, 才能进行监视
3. 监视的两种写法
    1. new Vue时传入watch配置
	2. 通过vm.$watch监视
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>今天天气很{{info}}</h2>
            <!-- 可以写一些简单的语句 -->
            <!-- <button @click="isHot = !isHot">切换天气</button> -->
            <button @click="changeWeather">切换天气</button>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
    
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            // 计算属性也可以监听
            watch: {
                isHot: {
                    // 第一次是否执行
                    immediate: true,
                    // 当isHot发生改变时即调用handler函数
                    handler(newValue, oldValue) {
                        
                    }
                }    
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            }
        })
        
        //  vm.$watch('isHot', {
        //     imediate: true,
        //     handler(newValue, oldValue) {
                
        //     }
        // })
    </script>
</html>
