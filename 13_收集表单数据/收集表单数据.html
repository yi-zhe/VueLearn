<!--
收集表单数据
   若 <input type="text"/> v-model收集的是value数据 用户输入的即value值
   若 <input type="radio"/> v-model收集的是value值 需给标签配置value值
   若 <input type="checkbox"/> 
       1. 未配置input的value属性 v-model收集的是checked值(是否勾选)
       2. 配置了input的value属性
           v-model初始值是数组, 收集的是value值组成的数组
           v-model初始值是非数组, 收集的是checked值(是否勾选)
    备注: v-model的三个修饰符
        lazy 失去焦点时收集数据
        number 输入字符串转为有效的数字
        trim   输入首尾空格过滤
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>收集表单数据</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <form @submit.prevent="demo">
                账号: <input type="text" v-model="userInfo.account"><br /><br />
                密码: <input type="password" v-model="userInfo.password"><br /><br />
                年龄: <input type="number" v-model.number="userInfo.age"><br /><br />
                性别:
                男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
                女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br /><br />
                爱好:
                学习<input type="checkbox" v-model="userInfo.hobby" value="study">
                吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
                打游戏<input type="checkbox" v-model="userInfo.hobby" value="game"><br /><br />
                所属校区
                <select v-model="userInfo.city">
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                    <option value="wuhan">武汉</option>
                </select><br /><br />
                其他信息:
                <textarea v-model="userInfo.other"></textarea><br /><br />
                <input type="checkbox" v-model="userInfo.agree">阅读并接受<a
                    href="https://www.baidu.com">《用户协议》</a></input><br /><br />
                <button>提交</button>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: 18,
                    sex: '',
                    hobby: [],
                    city: 'beijing',
                    other: '',
                    agree: false
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</html>
