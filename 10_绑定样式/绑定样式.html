<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>绑定样式</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
            .basic {
                width: 400px;
                height: 100px;
                border: 1px solid black;
            }

            .happy {}

            .sad {}

            .normal {}

            .atguigu1 {}

            .atguigu2 {}

            .atguigu3 {}
        </style>
    </head>
    <body>
        <div id="root">
            <!-- 绑定class样式 字符串写法 适用于: 样式的类名不确定需要动态指定 -->
            <div class="basic" v-bind:="mood" onclick="changeMood">{{name}}</div>
            <br />
            <br />
            !-- 绑定class样式 数组写法 适用于: 要绑定的样式个数和名字都不确定 -->
            <div class="basic" v-bind:="classArr" onclick="changeMood">{{name}}</div>
            <br />
            <br />
            !-- 绑定class样式 对象写法 适用于: 要绑定的样式个数和名字都确定, 但要动态决定用不用-->
            <div class="basic" v-bind:="classObj" onclick="changeMood">{{name}}</div>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: '张',
                mood: 'normal',
                classArr: ['arguigu1', 'atguigu2', 'atguigu3'],
                classObj: {
                    atguigu1: false,
                    atguigu2: false
                }
            },
            methods: {
                changeMood() {
                    const moods = ['happy', 'sad', 'normal']
                    const index = Math.floor(Math.random() * 3)
                    this.mood = moods[index]
                }
            }
        })
    </script>
</html>
