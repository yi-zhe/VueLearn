<!--
绑定样式
1. class样式
    写法 :class="xxx" xxx可以是字符串对象数组
    字符串适合类名不确定要动态获取
    对象写法适用于 要绑定多个样式 个数名字都不确定
    数组写法适用于 绑定多个样式 个数确定名字确定 但不确定用不用
2. style样式
   :style="{fontSize: xxx}" xxx是动态值
   :style="[a, b]", a, b 是样式对象
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>绑定样式</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
            .basic {
                width: 400px;
                height: 100px;
                border: 1px solid black;
            }

            .happy {}

            .sad {}

            .normal {}

            .atguigu1 {}

            .atguigu2 {}

            .atguigu3 {}
        </style>
    </head>
    <body>
        <div id="root">
            <!-- 绑定class样式 字符串写法 适用于: 样式的类名不确定需要动态指定 -->
            <div class="basic" v-bind:="mood" onclick="changeMood">{{name}}</div>
            <br />
            <br />
            !-- 绑定class样式 数组写法 适用于: 要绑定的样式个数和名字都不确定 -->
            <div class="basic" v-bind:="classArr"">{{name}}</div>
            <br />
            <br />
            !-- 绑定class样式 对象写法 适用于: 要绑定的样式个数和名字都确定, 但要动态决定用不用-->
            <div class=" basic" v-bind:="classObj"">{{name}}</div>

            <br />
            <br />
            <!-- style的对象写法 -->
            <div class=" basic" style="styleObj">{{name}}</div>
            <br />
            <br />
            <!-- style的数组写法 -->
            <div class=" basic" style="[styleObj,styleObj]">{{name}}</div>
        </div>
    </body>
    <script type="text/javascript">
        mood: 'normal',
            classArr: ['arguigu1', 'atguigu2', 'atguigu3'],
            classObj: {
                atguigu1: false,
                atguigu2: false
            },
            styleObj: {
                fontSize: 40 px;
                color: 'red';
                backgroundColor: 'orange'
            }
        },
        methods: {
                changeMood() {
                    const moods = ['happy', 'sad', 'normal']
                    const index = Math.floor(Math.random() * 3)
                    this.mood = moods[index]
                }
                Vue.config.productionTip = false

                new Vue({
                    el: '#root',
                    data: {
                        name: '张',
                    }
                })
    </script>
</html>
