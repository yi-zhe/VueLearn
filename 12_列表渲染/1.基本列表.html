<!--
v-for指令
    1. 用于展示列表数据
    2. 语法: v-for="(item, index) in xxx" :key="yyy"
    3. 可遍历对象有: 数组/对象/字符串/指定次数
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>基本渲染</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>人员列表</h2>
            <!-- in of 都可以-->
            <ul>
                <li v-for="(person, index) in persons" :key="person.id">{{person.name}}-{{person.age}}</li>
            </ul>
            <h2>对象属性列表-汽车信息</h2>
            <ul>
                <li v-for="(value, key) in car" :key="key">{{key}}-{{value}}</li>
            </ul>
            <h2>遍历字符串(用的少)</h2>
            <ul>
                <li v-for="(ch, index) in str" :key="index">{{ch}}-{{index}}</li>
            </ul>
            <h2>遍历指定次数(用的少)</h2>
            <ul>
                <li v-for="(num, index) in 5" :key="index">{{num}}-{{index}}</li>
            </ul>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                persons: [{
                        id: '001',
                        name: '张三',
                        age: 18
                    },
                    {
                        id: '002',
                        name: '李四',
                        age: 19
                    }, {
                        id: '003',
                        name: '王五',
                        age: 20
                    }
                ],
                car: {
                    name: '奥迪A8',
                    price: '70万',
                    color: '黑色'
                },
                str: 'abc'
            },
        })
    </script>
</html>
